<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style.css" />

    <style>
      @font-face {
        font-family: "Brocil";
        src: url("./public/Brocil.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Akbar";
        src: url("./public/akbar.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="homepage">
      <section class="frame-parent">
        <div class="money-flying-parent">
          <img
            class="money-flying-icon"
            alt=""
            src="./public/money-flying@2x.png"
          />

          <img
            class="button-icon"
            loading="lazy"
            alt=""
            src="./public/1-1@2x.png"
          />

          <img class="icon" loading="lazy" alt="" src="./public/3-1@2x.png" />

          <img
            class="source-1-icon"
            loading="lazy"
            alt=""
            src="./public/source-1@2x.png"
          />

          <div class="wrapper-group-10">
            <img
              class="wrapper-group-10-child"
              loading="lazy"
              alt=""
              src="./public/group-10@2x.png"
            />
          </div>
        </div>
        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="frame-group">
            <div class="nav-link-wrapper">
              <img
                class="nav-link"
                loading="lazy"
                alt=""
                src="./public/nav--link.svg"
              />
            </div>
            <div class="nav-link-container">
              <img
                class="nav-link1"
                loading="lazy"
                alt=""
                src="./public/nav--link-1.svg"
              />
            </div>
            <div class="nav-link-parent">
              <img
                class="nav-link2"
                loading="lazy"
                alt=""
                src="./public/nav--link-2.svg"
              />

              <div class="nav-link3">Chart</div>
            </div>
          </div>
          <div class="max-wrapper">
            <h1 class="max">MAX</h1>
          </div>
        </div>
        <h1 class="bidding">BIDDING</h1>
      </section>
      <section class="homepage-inner">
        <div class="rectangle-group">
          <div class="frame-item"></div>
          <div class="max-supply-10-million-wrapper">
            <div class="max-supply-10">MAX SUPPLY: 10 MILLION</div>
          </div>
          <div class="button"></div>
          <div class="buysell-tax-00-wrapper">
            <div class="buysell-tax-00">BUY/SELL TAX: 0/0 %</div>
          </div>
        </div>
      </section>
      <section class="homepage-child">
        <div class="frame-container">
          <div class="card-parent">
            <img
              class="card-icon"
              loading="lazy"
              alt=""
              src="./public/2-3@2x.png"
            />

            <img
              class="image-icon"
              loading="lazy"
              alt=""
              src="./public/4-2@2x.png"
            />
          </div>
          <div class="copyright-2024-max-bidding-wrapper">
            <div class="copyright-2024">
              Copyright Â© 2024 MAX BIDDING. All Rights Reserved
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
